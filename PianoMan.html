	<title>PianoMan</title>

		body{user-select:none;}
		rect{stroke:black;stroke-width:2;cursor:pointer;}
		text{font-family:sans-serif;font-size:1.2em;font-weight:bold;text-anchor:middle;fill:white;cursor:pointer;}
		text.white{fill:black;}
		.white {transition-duration:0.5s;fill:white;}
		.black {transition-duration:0.5s;fill:black;}
		.activa {transition-duration:0.1s;fill:#a0a0a0;}
	</style>
	<script defer src="Touch.js"></script>
